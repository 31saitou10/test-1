<!DOCTYPE html>
<html lang="ja">
    
<head>
    <meta charset="UTF-8">
    <title>フォームの作成</title>
</head>
    <h1>お問い合わせフォーム</h1>
    <body>
        
        <form method="XXX" action="XXX">
            <table border="2"cellspacing="1"cellpadding="1">
                
                
                <tr>
                    
                    <td>名前：<input type="text"name="XXX"></td>
                    <td>ローマ字：<input type="text"name="XXX"size="50"></td>
                    
                </tr>
            </table><br>
            
            <font size="2">お住まいの地域</font><br>
            <select name="XXX">
                
                <option value="XXX">東京都</option>
                <option value="XXX">埼玉県</option>
                <option value="XXX">その他</option>
            
            </select><br><br>
            
            
            <table border="2"cellspacing="1"cellpadding="1">
                <tr>
                    <td>メール：<input type="text"name="XXX"size="50"placeholder="メールを入力"></td>
                </tr>
            </table><br>
             
            
            <table border="2"cellspacing="1"cellpadding="1">
                <tr>
                    <td>URL:<input type="text"name="XXX"value="http://"size="80"></td>
                </tr>
            </table><br>
            
                
            <table border="2"cellspacing="1"cellpadding="1">
                <tr>
                    <td>パスワード：<input type="password"name="XXX"placeholder="文字が隠れます"></td> 
                </tr>
            </table><br>
            
            
        <p>写真：<input type="file"name="XXX"value="1"></p>
            
            
            
              <font size="2">性別</font>
            <table border="2"cellspacing="1"cellpadding="1">
                <tr>
                    
                    <td><input type="radio"name="XXX"vale="XXX">男</td>
                    <td><input type="radio"name="XXX"vale="XXX">女</td>    
               
                </tr>
            
            </table><br>
            
            
            選択してください
            <table border="2"cellspacing="1"cellpadding="1">
                <tr>
                    <td><input type="checkbox"name="XXX">A</td>
                    <td><input type="checkbox"name="XXX">B</td>
                    <td><input type="checkbox"name="XXX">C</td>
                </tr>
                
            </table><br>
            
            
            選択してください(label有り)
            <table border="2"cellspacing="1"cellpadding="1">
                <tr>
                    <td><label><input type="checkbox"name="XXX">A</label></td>
                    <td><label><input type="checkbox"name="XXX">B</label></td>
                    <td><label><input type="checkbox"name="XXX">C</label></td>
                </tr>
                
            </table><br>
            
            
            問い合わせ内容<br>
                <textarea rows="5"cols="50"name="XXX"placeholder="ここに内容をお書きください"></textarea>
            
            
                    <input type="submit"value="送信">
            
        </form>
    </body>
    
</html>
